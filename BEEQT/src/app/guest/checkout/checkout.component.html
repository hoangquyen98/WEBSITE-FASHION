<app-header></app-header>


<div class="container pro-checkout">
  <div class="col-md-10">
    <div class="process-wrap">
      <div class="process process-af text-center ">
        <p><span>01</span></p>
        <h3>Shopping Cart</h3>
      </div>
      <div class="process process-af text-center active">
        <p><span>02</span></p>
        <h3>Checkout</h3>
      </div>
      <div class="process text-center">
        <p><span>03</span></p>
        <h3>Order Complete</h3>
      </div>
    </div>
  </div>
</div>

<section class="banner_area">
  <div class="banner_inner d-flex align-items-center">
    <div class="container">
      <div class="banner_content text-center">
        <h2 class="mb-5">Checkout</h2>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container item-checkout mt-3">
    <div class="col-md order-md-1" style="color: black;">
      <h4 class="mb-3" style="text-align: center;">Billing Address</h4>
      <form class="needs-validation" [formGroup]="form">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Name</label>
            <input type="text"  formControlName="firstName" class="form-control"  name="firstName">
            <mat-error *ngIf="form.get('firstName').invalid">*Please enter first name.</mat-error>

          </div>
          <div class="col-md-6 mb-3">
            <label for="email">Email
            </label>
            <input type="email"  formControlName="email" class="form-control"  name="email" readonly>
          </div>
        </div>

        <div class="mb-3">
          <label for="address">Phone Number</label>
          <input type="text"  formControlName="phoneNumber" class="form-control"   name="phoneNumber" >
        </div>

        <div class="mb-3">
          <label for="address1">Address
          </label>
          <input type="text" formControlName="address1" class="form-control"  placeholder="Apartment or suite" name="address1" >
        </div>

        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country">Country</label>
            <input type="text" formControlName="country" class="form-control"  placeholder="Country" name="address2" >
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">State</label>
            <input type="text" formControlName="state" class="form-control"  placeholder="City or Town" name="address2" >
          </div>

        </div>
        <hr class="mb-4">

      </form>
    </div>
    <div class="float-right d-flex" style="margin-right: 1.2rem;">
      <button mat-raised-button color="primary" type="submit">Save Info</button>
      <a mat-raised-button color="basic" style=" margin-left: 2rem;" href="/home/order-complete">Next</a>
    </div>
  </div>
</section>
