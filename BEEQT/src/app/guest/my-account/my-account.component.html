<app-header></app-header>
<header class="entry-header">
  <div class="title-container">
    <h1 class="page-title">My Account</h1><span class="breadcrumbs"></span>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-md-2">
      <form [formGroup]="formAvatar">
        <div class="img-avatar" *ngIf="imagePreview !== '' && imagePreview && user.avatar">
            <img [src]="imagePreview" alt="Avatar" class="avatar">
        </div>
        <div class="img-avatar" *ngIf="!imagePreview  && user.avatar">
          <img [src]="user.avatar" alt="Avatar" class="avatar">
        </div>
        <div class="img-avatar" *ngIf="!imagePreview  && user.avatar == ''">
          <img src="../../../assets/images/icon_avatar.png" alt="Avatar" class="avatar">
        </div>
        <div class="img-avatar" *ngIf="imagePreview !== '' && imagePreview && user.avatar == ''">
            <img [src]="imagePreview" alt="Avatar" class="avatar">
        </div>
        <div class="col-md-12" style="padding: 0;">
          <span style="color: black;font-family: monospace;">Member of Bee.Q.T</span>
        </div>
        <input type="file" #filePicker (change)="onImagePicked($event)">
        <button *ngIf="user.avatar" mat-raised-button color="accent" class="mra-15" (click)="filePicker.click()" type="button">Change Avatar</button>
        <button *ngIf="user.avatar == ''" type="button" class="mra-15" mat-raised-button color="accent" (click)="filePicker.click()">Add Avatar</button>
      </form>
    </div>
    <div class="col-md-10">
      <div class="account-profile">
        <form class="content" [formGroup]="form" (submit)="onSaveAccount()">
          <div class="form-group">
            <label class="control-label" for="fist_name">Fist Name :</label>
            <div class="input-wrap">
              <input type="text" formControlName="firstName" class="form-control" placeholder="Fist Name">
              <mat-error *ngIf="form.get('firstName').invalid">*Please enter first name.</mat-error>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="last_name">Last Name :</label>
            <div class="input-wrap">
              <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
              <mat-error *ngIf="form.get('lastName').invalid">*Please enter last name.</mat-error>
            </div>
          </div>

          <div class="form-group ">
            <label class="control-label" for="phone_number">Phone Number :</label>
            <div class="input-wrap">
              <input type="text" formControlName="phoneNumber" placeholder="Phone Number" class="form-control">
              <mat-error *ngIf="form.get('phoneNumber').invalid">*Please enter phone number.</mat-error>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label" for="email">Email :</label>
            <div class="input-wrap">
              <input type="email" formControlName="email" disabled="" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="address">Address :</label>
            <div class="input-wrap">
              <input type="text" formControlName="address1" class="form-control" placeholder="Your Address">
              <mat-error *ngIf="form.get('address1').invalid">*Please enter address.</mat-error>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="state">State :</label>
            <div class="input-wrap">
              <input type="text" formControlName="state" class="form-control" placeholder="Your State">
              <mat-error *ngIf="form.get('state').invalid">*Please enter state.</mat-error>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="country">Country :</label>
            <div class="input-wrap">
              <input type="text" formControlName="country" class="form-control" placeholder="Your Country">
              <mat-error *ngIf="form.get('country').invalid">*Please enter country.</mat-error>
            </div>
          </div>
          <button mat-raised-button color="primary" type="submit">Change Info Account</button>
        </form>
      </div>
    </div>
  </div>
</div>
