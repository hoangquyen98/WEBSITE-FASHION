<app-header></app-header>
<section class="banner_area">
  <div class="banner_inner d-flex align-items-center">
    <div class="container">
      <div class="banner_content text-center">
        <h2 class="mb-5">Shopping Cart</h2>
      </div>
    </div>
  </div>
</section>
<div class="col-md-10 col-md-offset-1">
  <div class="process-wrap">
    <div class="process process-af text-center active">
      <p><span>01</span></p>
      <h3>Shopping Cart</h3>
    </div>
    <div class="process process-af text-center">
      <p><span>02</span></p>
      <h3>Checkout</h3>
    </div>
    <div class="process text-center">
      <p><span>03</span></p>
      <h3>Order Complete</h3>
    </div>
  </div>
</div>

<section class="cart_area">
  <div class="container">
    <div class="cart_inner">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr class="title-cart">
              <th scope="col">Product</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cart ">
              <td>
                <div class="media">
                  <div class="d-flex">
                    <img class="img-cart" [src]="item.productImageUrl" alt="">
                  </div>
                  <div class="media-body">
                    <h6>{{item.productName}}</h6>
                  </div>
                </div>
              </td>
              <td class="space-col">
                <h6>${{item.productPrice}}</h6>
              </td>
              <td class="space-col">
                <div class="product_count">
                  <input class="input-qty" type="number" [value]="item.productQuatity" name="quantity" min="1" max="100" >
                </div>
              </td>
              <td class="space-col">
                <h6>${{item.productPrice*item.productQuatity}}</h6>
              </td>
              <td class="text-center">
                  <button class="btn  btn-primary" (click)="onRemoveProductsFromCart(item.productId)"><i class="fa fa-trash"></i></button>
              </td>
            </tr>

            <tr>
              <td>
                <h6>Subtotal</h6>
              </td>
              <td>
              </td>
              <td class="space-col">
                <h6>{{qty}}</h6>
              </td>
              <td class="space-col">
                <h6>${{total.toFixed(2)}}</h6>
              </td>
              <td>
              </td>
            </tr>
            <tr class="bottom_button">
              <td>
                <a class="gray_btn" href="#">Update Cart</a>
              </td>
              <td>

              </td>
              <td>
              </td>
              <td>

              </td>
              <td>
                <div class="cupon_text">

                </div>
              </td>

            </tr>

            <tr class="out_button_area">
              <td>

              </td>
              <td>

              </td>
              <td>
                <a class="gray_btn"  style="
                color: black;"  href="/home/shop">Continue Shopping</a>
              </td>
              <td>
                <div class="checkout_btn_inner">
                  <a class="main_btn"  style="
                  color: white;" href="/home/checkout" >Proceed to checkout</a>
                </div>
              </td>
              <td>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
