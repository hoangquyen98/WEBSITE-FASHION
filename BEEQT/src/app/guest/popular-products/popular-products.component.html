<div class="site-section" id="products-section">
  <div class="container">
    <div class="row mb-5 justify-content-center">
      <div class="col-md-6 text-center">
        <h3 class="section-sub-title">Popular Products</h3>
        <h2 class="section-title mb-3">Our Products</h2>
      </div>
    </div>
    <div class="row" >
      <div class="col-lg-4 col-md-6 mb-5" *ngFor="let product of products | slice:0:6">
        <div class="product-item">
          <figure>
            <img [src]="product.productImageUrl" alt="Image" class="img-fluid img-product">
          </figure>
          <div>
            <h3 class="mt-3"><a href="#">{{product.productName}}</a></h3>
            <div class="mb-3">
              <span class="meta-icons mr-3"><a href="#" class="mr-2"><span class="icon-star text-warning"></span></a> 5.0</span>
              <span class="meta-icons wishlist"><a href="#" class="mr-2"><span class="icon-heart"></span></a> 29</span>
            </div>
            <p class="mb-2">{{product.productDescription}}</p>
            <div class="mb-2">
              <a href="#" class="btn btn-black mr-1 rounded-0">Cart</a>
              <a  [routerLink]="['/home/shop/product-details/',  product.id ]" class="btn btn-black btn-outline-black ml-1 rounded-0">View</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
